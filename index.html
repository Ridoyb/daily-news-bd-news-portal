<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily News BD</title>
    <link rel="stylesheet" href="style/style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/70eb1bbe12.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand fw-bolder">Daily News BD</a>
          </div>
          <form class="d-flex gap-2">
            
            <a class="btn btn-outline-info active" href="index.html">News</a>
            <a class="btn btn-outline-info" href="blog.html">Blog</a>
            <img
              src="img/Avatar.png"
              height="40"
              alt="Avatar"
              class="avatar"
            />
          </form>
        </div>
      </nav>
      <hr />
      <!-- Catagory Section -->
      <section class="container">
        <div
          id="category-container"
          class="container-fluid d-flex justify-content-between flex-wrap gap-3"
        ></div>
      </section>
      <section>
      <!-- items count started  -->
        <div id="items-count" class="container mt-3 items-center bg-info rounded p-3">
          <h4 class="card-title">
            <span id="item-count-msg">0</span> items found</h4>
        </div>
        <!-- items count ended  -->
    </section>

      <!-- spiner added -->
      <section id="spinner" class="mt-5 d-none">
        <div
          style="height: 350px"
          class="mt-5 d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </header>
    <!-- main started -->
    <main>
      <section>
        <div class="container" id="news-container"></div>
      </section>

      <!-- Modal Section -->
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="newsDetailModal"
          tabindex="-1"
          aria-labelledby="newsDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content modal-box">
              <div class="modal-header">
                <h5 class="modal-title fw-bold" id="newsDetailModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="news-details" class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer Start -->
    <div class="container my-5">
      <footer class="bg-light text-center">

        <!-- Copyright -->
        <div class="text-center p-4 bg-info fw-bold rounded">
          Â© 2023 Copyright:
          <span class="text-dark " href="#">Daily News BD</span>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
    <!-- Footer End -->

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- All JS Scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
